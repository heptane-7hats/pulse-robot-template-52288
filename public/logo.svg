<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mirror reflection concept with geometric shapes -->
  <g id="spiegel-logo">
    <!-- Left reflection element -->
    <path d="M8 12L16 20L8 28V12Z" fill="url(#gradient1)" opacity="0.8"/>
    <!-- Center mirror line -->
    <rect x="18" y="8" width="2" height="24" fill="url(#gradient2)"/>
    <!-- Right reflection element -->
    <path d="M22 12L30 20L22 28V12Z" fill="url(#gradient1)" opacity="0.6"/>
    
    <!-- SPIEGEL Text -->
    <text x="45" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="300" letter-spacing="2px" fill="url(#textGradient)">SPIEGEL</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>